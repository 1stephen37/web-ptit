<div class="chart-container">
    <p class="heading">BỘ LỌC THỜI GIAN</p>

    <div class="date-range flatpickr">
        <label for="fromDate">Từ ngày</label>
        <input id="fromDate" type="text" placeholder="mm/dd/yyyy --:--" />

        <label for="toDate">Đến ngày</label>
        <input id="toDate" type="text" placeholder="mm/dd/yyyy --:--" />

        <button id="filterBtn">Lọc dữ liệu</button>
        <button id="resetBtn">Reset</button>
    </div>

    <form id="dataForm">
        <div class="heading">Form mẫu thay đổi dữ liệu (biểu đồ nhiệt độ): </div>
        <label for="month">Tháng:</label>
        <select id="month" required>
            <option value="">Chọn tháng</option>
            <option value="Jan">Tháng 1</option>
            <option value="Feb">Tháng 2</option>
            <option value="Mar">Tháng 3</option>
            <option value="Apr">Tháng 4</option>
            <option value="May">Tháng 5</option>
            <option value="Jun">Tháng 6</option>
        </select>

        <label for="value">Giá trị (mm):</label>
        <input type="number" id="value" required placeholder="Nhập giá trị lượng mưa">

        <button type="submit">Cập Nhật</button>
    </form>

    <div class="chart-content">
        <div class="chart-item">
            <div class="heading">Biểu đồ nhiệt độ</div>
            <div class="line_char">
                <canvas id="temperature"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <div class="heading">Biểu đồ độ ẩm</div>
            <div class="line_char">
                <canvas id="humidity"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <div class="heading">Biểu đồ lượng mưa</div>
            <div class="line_char">
                <canvas id="rainfall"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <div class="heading">Biểu đồ NITROGEN</div>
            <div class="line_char">
                <canvas id="nitrogen"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <div class="heading">Biểu đồ PHOSPHORUS</div>
            <div class="line_char">
                <canvas id="phosphorus"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <div class="heading">Biểu đồ POTASSIUM</div>
            <div class="line_char">
                <canvas id="potassium"></canvas>
            </div>
        </div>
        <div class="chart-item">
            <div class="heading">Biểu đồ PH</div>
            <div class="line_char">
                <canvas id="ph"></canvas>
            </div>
        </div>
    </div>
</div>
